<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Illinois Polygon Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
// Initialize map centered on Illinois
const map = L.map('map').setView([40, -89.4], 1);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 17 }).addTo(map);

// Load optional data file
let privateData = {};
fetch("../polygon_data.json")
  .then(r => r.json())
  .then(d => d.forEach(x => privateData[x.id] = x))
  .catch(() => console.warn("Private data unavailable"));

// Get ?id from URL
const params = new URLSearchParams(window.location.search);
const polygonId = params.get("id");

// Fetch geojson
fetch("geojson/il.geojson")
  .then(r => r.json())
  .then(data => {
    let layer;
    if (polygonId) {
      // Show only the selected polygon
      const target = data.features.find(f => f.properties.id === polygonId);
      if (!target) {
        alert(`Polygon '${polygonId}' not found.`);
        return;
      }
      layer = L.geoJSON(target, { style: { color: "red", weight: 2 } }).addTo(map);
      map.fitBounds(layer.getBounds());
      const info = privateData[polygonId];
      const html = info
        ? `<b>${info.name}</b><br>Size: ${info.size}`
        : `<b>${target.properties.label}</b><br><i>No details.</i>`;
      layer.bindPopup(html).openPopup();
    } else {
      // Show all polygons
      layer = L.geoJSON(data, {
        style: { color: "blue", weight: 1 },
        onEachFeature: (f, l) => {
          const info = privateData[f.properties.id];
          const html = info
            ? `<b>${info.name}</b><br>Size: ${info.size}`
            : `<b>${f.properties.label}</b><br><i>No details.</i>`;
          l.bindPopup(html);
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    }
  });
</script>
</body>
</html>
